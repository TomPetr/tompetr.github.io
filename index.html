<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home Page</title>
    <link rel="icon" href="img/logo.png" type="image/ico" sizes="16x16" />
    <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Arsenal&display=swap" rel="stylesheet">
    <style>
        /* for all elements */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* getting rid of gap under the img */
        figure {
            font-size: 0;
        }

        /* float clearing */
        .clearfix:before {
            content: " ";
            display: table;
        }

        .clearfix:after {
            clear: both;
            content: " ";
            display: table;
        }

        /* body */
        body {
            width: 100%;
            margin: 0;
            padding: 0;
            background-color: #2C2C2C;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            line-height: 1.6875;
        }

        header {
            height: 5rem;
            width: 100%;
            background-color: #374148;

        }

        #home>h2,
        #home>h3 {
            font-family: 'Anton', sans-serif;
            letter-spacing: 0.1rem;
            text-shadow: -1px 1px 0 #000,
                1px 1px 0 #000,
                1px -1px 0 #000,
                -1px -1px 0 #000;
            color: #EEEEEE;
            text-align: center;
        }


        #hero {
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        #hero>img {
            width: 100%;
            height: auto;
            position: absolute;
            bottom: 0;
        }

        #hero>div {
            position: absolute;
            z-index: 1;
            color: #FFFFFF;
            font-size: 2rem;
            top: 25%;
            width: 100%;
            text-align: left;
            font-weight: 300;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #hero>div>img {
            height: 150px;
            width: 150px;

        }

        #hero>div>p {
            margin-left: 15px;
            font-family: 'Anton', sans-serif;
            letter-spacing: 0.1rem;
            text-shadow: -1px 1px 0 #000,
                1px 1px 0 #000,
                1px -1px 0 #000,
                -1px -1px 0 #000;
            height: 150px;
            padding-left: 15px;
            border-left: solid 3px #F4364C;
        }

        .red {
            color: #F4364C;
        }

        #home-page-menu {
            display: flex;
            flex-wrap: wrap;
        }

        #home-page-menu>figure {
            flex: 0 0 33.33333%;
        }

        #home-page-menu>figure>img {
            width: 100%;
            height: auto;
        }

        footer {
            height: 15rem;
            background-color: #2C2C2C;

        }
    </style>
</head>

<body>
    <header>
        <!-- Melissa's code comes here -->
        <p style="text-align: center; width: 100%; font-size: 1.5rem; color:aliceblue">Header's Code Comes
            Here. </p>
    </header>
    <main id="home">
        <section id="hero">
            <img src="img/banner.png" alt="">
            <div>
                <img src="img/logo_lrd.png" alt="">
                <p>CAST AND MACHINED <br />ALUMINUM COMPONENTS <br /><span class="red"> MADE IN THE USA</span></p>
            </div>
        </section>
        <h2>Complex Manufacturing Solutions</h2>
        <h3>Custom-crafted Customer Service</h3>
        <section id="home-page-menu">
            <figure><img src="./img/perm-mold-casting.jpg" alt="Permanent mold aluminum casting"
                    class="home-page-thumb"></figure>
            <figure><img src="./img/permanent-mold-casting.jpg" alt="Low Pressure permanent mold casting"
                    class="home-page-thumb"></figure>
            <figure><img src="./img/high-pressure.jpg" alt="High pressure die casting" class="home-page-thumb"></figure>
            <figure><img src="./img/milling.jpg" alt="Milling" class="home-page-thumb"></figure>
            <figure><img src="./img/turning.jpg" alt="Turning" class="home-page-thumb"></figure>
            <figure><img src="./img/x-ray.jpg" alt="Real time X-ray" class="home-page-thumb"></figure>

        </section>
    </main>
    <footer>
        <!-- Melissa's code comes here -->
        <p style="text-align: center; width: 100%; font-size: 1.5rem; color:aliceblue">Footer's Code Comes
            Here. </p>
    </footer>
    <script>
        // ****HERO IMAGE - sizing ****
        var heroImg = document.getElementById('hero');

        function heroImgSizeFx() { // determines hero's height based on browser window sizes 
            var heroImgHeight;
            var viewPortHeight;
            if (screen.height <= 700 || screen.width <= 500) { // hero img should take more space on small screen
                viewPortHeight = screen
                    .height; // 'screen.height' on tablets doesn't change when scrolling, 'window.innerHeight' does.
                heroImgHeight = Math.floor(viewPortHeight * 0.7); // Hero's height 
            } else {
                viewPortHeight = window.innerHeight; // Hero should take less space on bigger screen
                heroImgHeight = Math.floor(viewPortHeight * 0.6); // Hero's height 
            }
            // heroImg.style.maxHeight = viewerWindowH; // setting Viewer's height in CSS
            console.log(heroImgHeight);
            heroImg.style.height = heroImgHeight + "px";
        }
        heroImgSizeFx();
    </script>
</body>

</html>
